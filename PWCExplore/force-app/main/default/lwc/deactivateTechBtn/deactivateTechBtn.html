<template>
    
        <template if:true={display}>
    <lightning-card title="Deactivation Details" icon-name="action:new_note">
        <div class="slds-p-around_medium">
            <lightning-combobox
                    name="Reason for Closure"
                    label="Reason for Closure"
                    value={reasonForClosure}
                    options={picklistValues}
                    placeholder="Select a Reason for Closure."
                    onchange={handleChange}
                    required
                ></lightning-combobox>
            <!-- <lightning-combobox label="Reason" value={reasonValue} options={reasonOptions} onchange={handleReasonChange}></lightning-combobox> -->
            <lightning-textarea label="Detailed Reason" value={detailedReason} onchange={handleDetailedReasonChange} required></lightning-textarea>
            <div class="slds-p-top_large"> 
                <lightning-button label="Save" onclick={handleSave} variant="brand" disabled={disableBtn} padding=""></lightning-button>
            </div>
           
        </div>
        </lightning-card>
        </template>
<template if:false={display}>
        <div class="slds-card slds-theme_shade">
            <div class="slds-card__header slds-grid">
              <div class="slds-notify slds-notify_alert slds-alert_warning" role="alert">
                <span class="slds-assistive-text">Warning </span>
                  <h1> <b>Cannot Access this button. Onboarding should be finished and the contact should be Active</b> </h1>                  
                </span>
              </div>
            </div>
          </div>
    
</template>


</template>

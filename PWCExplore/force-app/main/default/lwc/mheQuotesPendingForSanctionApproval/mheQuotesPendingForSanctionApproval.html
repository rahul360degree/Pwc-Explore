<template>      
    <lightning-card title="Pending Quotes for Sanction Approval" >  
            <template if:true={recordList}>      
                <lightning-datatable
                    key-field="Id"
                    data={recordList}
                    columns={columns}
                    hide-checkbox-column="true"
                    show-row-number-column="true">
                </lightning-datatable>  
            </template>      
            <template if:true={error}>  
                {error}>                  
            </template>  
    </lightning-card>
</template>

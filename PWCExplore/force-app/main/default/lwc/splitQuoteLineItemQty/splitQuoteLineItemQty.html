<template>
    <div class="slds-theme_default">
        <!-- Display/Hide spinner -->
        <template if:true={spinnerLwc}>
            <lightning-spinner alternative-text="Loading" variant="inverse"></lightning-spinner>
        </template>
        <!--Display Data Table-->
        <template if:true={isData}>
            <lightning-card title="Split Quote Line Item" class="green-icon slds-p-around_x-small"
                icon-name="utility:adjust_value">
                <div style="height: 300px;">
                    <lightning-datatable key-field="Id" data={qliData} columns={quoteLineItemColumn}
                        onrowaction={handleRowAction} suppress-bottom-bar>
                    </lightning-datatable>
                </div>
                <div class="slds-clearfix">
                    <div class="slds-align_absolute-center slds-p-around_x-small">
                        <!-- <lightning-button variant="brand" label="Cancel" title="Primary action" onclick={handleCancel}
                            class="slds-p-around_xxx-small"></lightning-button> -->
                        <lightning-button variant="brand" label="Save" title="Primary action" onclick={saveHandleAction}
                            class="slds-p-top_xxx-small"></lightning-button>
                    </div>
                </div>
            </lightning-card>
        </template>
    </div>
</template>

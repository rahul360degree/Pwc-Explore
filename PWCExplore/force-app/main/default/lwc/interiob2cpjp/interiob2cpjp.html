<template>
    <template lwc:if={record}>
        <!-- Display Questions-->
        <lightning-record-edit-form object-api-name="Interio_Questionnaire__c">
            <template lwc:if={record.Question_1__c}>
                <c-interiob2cpjphelper record={record} counter="1"
                    onanswerupdate={handleAnswerChange}></c-interiob2cpjphelper>
            </template>

            <template lwc:if={record.Question_2__c}>
                <c-interiob2cpjphelper record={record} counter="2"

                    onanswerupdate={handleAnswerChange}></c-interiob2cpjphelper>
            </template>

            <template lwc:if={record.Question_5__c}>
                <c-interiob2cpjphelper record={record} counter="5"
                    onanswerupdate={handleAnswerChange}></c-interiob2cpjphelper>
            </template>

            <template lwc:if={record.Question_6__c}>
                <c-interiob2cpjphelper record={record} counter="6"

            <template lwc:if={record.Question_8__c}>

            </template>

        </lightning-record-edit-form>


        <footer class="slds-float_right slds-p-top_large">
            <lightning-button variant="brand" type="submit" name="Next" label="Next" onclick={nullCheckHelper}>
            </lightning-button>
        </footer>


    </template>
</template>

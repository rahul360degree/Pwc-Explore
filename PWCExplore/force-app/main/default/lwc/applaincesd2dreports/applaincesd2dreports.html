<template>
    <lightning-accordion class="accordianCSS">
        <!--Refrigerator-->
        <template if:true={folderWithReport}>
            <template for:each={folderWithReport} for:item="folderDetail">
                <lightning-accordion-section label={folderDetail.folderName} key={folderDetail.folderName}>
                    <ul>
                        <template for:each={folderDetail.reports} for:item="report">
                            <li key={report.Id} >
                                <a onclick={displayReport} data-id={report.Id}>
                                    {report.Name}
                                </a>
                            </li>
                        </template>
                    </ul>
                </lightning-accordion-section>
            </template>
        </template>

    </lightning-accordion>

</template>
